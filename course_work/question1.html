    <title>Calculate the sum of two numbers, and return the result</title>
</head>

<body></body>
    <script>
        function calculateSum(number1, number2) {
            var sum = number1 + number2;
            return sum;
        }
        var result = calculateSum(5, 7);
        alert(result)
    </script>
