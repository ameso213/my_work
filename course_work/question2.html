<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>a javascript function to square numbers For loop 1 to 10</title>
</head>
<body>
    <h1>Square the numbers from 1 to 10</h1>
    
</body>
<script>
    function squareNumber(number) {
        return number * number;
    }
    for (var i = 1; i <= 10; i++) {
        var result = squareNumber(i);
        document.write("<p>The square of " + i + " is " + result + "</p>");
    }
</script>
</html>
